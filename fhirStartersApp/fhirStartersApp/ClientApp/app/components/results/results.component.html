<h2>Results</h2>

<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>Rule</th>
            <th>Type</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let result of results">
            <td>{{result.ruleLabel}}</td>
            <td>{{result.typeDescription}}</td>
            <td>{{result.description}}</td>
        </tr>
    </tbody>
</table>

<div class="row">
    <div class="col-xs-6">
        <button class="btn btn-primary btn-block" (click)="goToDataCollection()">
            <span>Back to Data Collection</span>
        </button>
    </div>
    <div class="col-xs-6">
        <button class="btn btn-primary btn-block btn-submit" (click)="generateManagementPlan()">
            <span>Generate Management Plan</span>
        </button>
    </div>
</div>
